<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexSpace 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* 검은색 배경 */
            color: #ffffff; /* 흰색 텍스트 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        /* 흑백/회색 테마 일관성 유지 */
        .bg-primary-dark { background-color: #1a1a1a; }
        .bg-section-dark { background-color: #2a2a2a; }
        .text-light { color: #ffffff; }
        .text-muted-light { color: #aaaaaa; }
        .border-thin-white { border: 1px solid rgba(255, 255, 255, 0.3); }
        .hover\:text-accent-white:hover { color: #ffffff; }
        .shadow-dark { box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1); }

        /* 폰트 크기 조정 (index.html과 동일) */
        .text-5xl { font-size: 3rem; }
        .text-6xl { font-size: 4rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .leading-relaxed { line-height: 1.8; }
        @media (max-width: 767px) {
            .text-5xl { font-size: 2.5rem; }
            .text-6xl { font-size: 3rem; }
            .text-xl { font-size: 1.125rem; }
            .text-2xl { font-size: 1.25rem; }
            .text-base { font-size: 1rem; }
            .text-lg { font-size: 1.125rem; }
            .text-sm { font-size: 0.75rem; }
            .leading-relaxed { line-height: 1.6; }
        }

        .portfolio-item img, .portfolio-item video {
            width: 100%;
            height: 12rem;
            object-fit: cover;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
            border: 1px solid #444444; /* Darker border for dark mode */
        }
        .portfolio-item .file-icon {
            width: 100%;
            height: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333333; /* Darker background for icon */
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
            border: 1px solid #444444;
        }
        .portfolio-item .file-icon span {
            color: #aaaaaa; /* Lighter icon color */
        }
        .portfolio-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 반응형 그리드 */
            gap: 1.5rem; /* gap-6 */
            width: 100%;
            max-width: 1200px; /* 최대 너비 설정 */
            margin-top: 1.5rem;
        }
        /* 탭 콘텐츠 영역 */
        .tab-content-area {
            width: 100%;
            max-width: 1200px; /* 전체 탭 콘텐츠 영역의 최대 너비 */
            background-color: #2a2a2a; /* 섹션 배경색과 동일 */
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-black text-light">
    <header class="bg-primary-dark text-light py-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <a href="index.html" class="text-3xl font-thin text-white hover:text-accent-white transition duration-300">indexSpace 돌아가기</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 mt-20">
        <section id="portfolio-content-section" class="mb-12 min-h-screen flex flex-col items-center justify-start text-center bg-section-dark rounded-lg shadow-dark p-8 border-thin-white">
            <h2 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight">IndexSpace 포트폴리오</h2>
            
            <div class="flex items-center justify-center space-x-4 mb-8 w-full max-w-2xl">
                <button id="tab-photo" class="tab-button active" data-tab="photo">사진</button>
                <button id="tab-video" class="tab-button" data-tab="video">동영상</button>
                <button id="tab-file" class="tab-button" data-tab="file">파일</button>
            </div>

            <div id="content-photo" class="tab-content tab-content-area hidden">
                <h3 class="text-2xl font-semibold mb-4 text-light">사진</h3>
                <div id="photo-list" class="portfolio-list-grid">
                    </div>
            </div>

            <div id="content-video" class="tab-content tab-content-area hidden">
                <h3 class="text-2xl font-semibold mb-4 text-light">동영상</h3>
                <div id="video-list" class="portfolio-list-grid">
                    </div>
            </div>

            <div id="content-file" class="tab-content tab-content-area hidden">
                <h3 class="text-2xl font-semibold mb-4 text-light">파일</h3>
                <div id="file-list" class="portfolio-list-grid">
                    </div>
            </div>

            <p class="text-base text-gray-500 mt-10">KSP가 썼음</p>
            <p class="text-sm text-gray-600 mt-2">참고: 파일은 GitHub 저장소에 직접 업로드해야 웹사이트에 표시됩니다.</p>
        </section>
    </main>

    <footer class="bg-primary-dark text-white py-6 text-center w-full">
        <p>&copy; 2025 IndexSpace. All Rights Reserved.</p>
    </footer>

    <div id="previewModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeModalBtn">&times;</button>
            <img id="modalImage" src="" alt="미리보기" class="hidden">
            <video id="modalVideo" src="" controls class="hidden"></video>
            <p id="modalFileName" class="text-lg text-light mt-2 break-all"></p>
        </div>
    </div>

    <script>
        window.onload = () => {
            if (sessionStorage.getItem('indexspace_portfolio_access') !== 'true') {
                window.location.href = 'portfolio.html';
            }
            // 초기 렌더링은 showTab에서 호출됨
            showTab('photo'); 
        };

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const previewModal = document.getElementById('previewModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalFileName = document.getElementById('modalFileName');

        // --- GitHub 저장소에 업로드된 파일 목록을 여기에 직접 추가하세요 ---
        // 파일 이름은 GitHub 저장소에 업로드된 실제 파일 이름과 일치해야 합니다.
        // GitHub Pages 주소는 자동으로 'https://kspindex.github.io/'가 앞에 붙습니다.
        const allPortfolioFiles = [
            // 사진 예시 (실제 파일 이름과 타입으로 변경하세요)
            { name: 'my-first-photo.jpg', type: 'image/jpeg' },
            { name: 'another-image.png', type: 'image/png' },
            // 동영상 예시 (실제 파일 이름과 타입으로 변경하세요)
            { name: 'my-project-video.mp4', type: 'video/mp4' },
            { name: 'short-clip.webm', type: 'video/webm' },
            // 파일 예시 (실제 파일 이름과 타입으로 변경하세요)
            { name: 'my-research-paper.pdf', type: 'application/pdf' },
            { name: 'document.docx', type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' },
            { name: 'presentation.pptx', type: 'application/vnd.openxmlformats-officedocument.presentationml.presentation' },
            { name: 'spreadsheet.xlsx', type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' },
            { name: 'archive.zip', type: 'application/zip' },
            { name: 'code.txt', type: 'text/plain' },
        ];
        // ------------------------------------------------------------------

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                showTab(tabId);
            });
        });

        function showTab(tabId) {
            tabButtons.forEach(button => button.classList.remove('active'));
            tabContents.forEach(content => content.classList.add('hidden'));

            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById(`content-${tabId}`).classList.remove('hidden');
            renderPortfolioFiles(tabId); // 해당 탭의 파일 목록만 렌더링
        }

        function renderPortfolioFiles(tabId) {
            const listElement = document.getElementById(`${tabId}-list`);
            listElement.innerHTML = ''; // 기존 목록 지우기

            const baseUrl = 'https://kspindex.github.io/'; // 당신의 GitHub Pages 기본 URL

            let filesToRender = [];
            if (tabId === 'photo') {
                filesToRender = allPortfolioFiles.filter(f => f.type.startsWith('image/'));
            } else if (tabId === 'video') {
                filesToRender = allPortfolioFiles.filter(f => f.type.startsWith('video/'));
            } else if (tabId === 'file') {
                filesToRender = allPortfolioFiles.filter(f => !f.type.startsWith('image/') && !f.type.startsWith('video/'));
            }

            if (filesToRender.length === 0) {
                listElement.innerHTML = `<p class="text-muted-light">이곳에 ${getTabName(tabId)} 파일 목록이 표시됩니다.</p>`;
                return;
            }

            filesToRender.forEach(fileRecord => {
                const listItem = document.createElement('div');
                listItem.classList.add('portfolio-item', 'card-style', 'text-center', 'p-4'); // 기존 card-style 재활용
                
                let mediaHtml = '';
                const fileUrl = baseUrl + fileRecord.name;
                
                if (fileRecord.type.startsWith('image/')) {
                    mediaHtml = `<img src="${fileUrl}" alt="${fileRecord.name}" class="w-full h-48 object-cover rounded-md mb-3 border border-gray-600" data-file-url="${fileUrl}" data-file-type="${fileRecord.type}" data-file-name="${fileRecord.name}">`;
                } else if (fileRecord.type.startsWith('video/')) {
                    mediaHtml = `<video src="${fileUrl}" controls class="w-full h-48 object-cover rounded-md mb-3 border border-gray-600" data-file-url="${fileUrl}" data-file-type="${fileRecord.type}" data-file-name="${fileRecord.name}"></video>`;
                } else {
                    mediaHtml = `<div class="file-icon"><span class="text-6xl">📄</span></div>`;
                }

                listItem.innerHTML = `
                    <h3 class="text-xl font-semibold text-light mb-3 break-all">${fileRecord.name}</h3>
                    ${mediaHtml}
                    <a href="${fileUrl}" target="_blank" class="inline-block mt-4 text-white bg-gray-700 hover:bg-gray-600 text-sm py-2 px-4 rounded-md transition duration-300">원본 보기/다운로드</a>
                `;
                listElement.appendChild(listItem);
            });

             // 미리보기 클릭 이벤트 리스너 추가 (이미지/비디오 태그에 대해)
            listElement.querySelectorAll('img.file-preview, video.file-preview').forEach(mediaElement => {
                mediaElement.addEventListener('click', (e) => {
                    const url = e.target.dataset.fileUrl;
                    const type = e.target.dataset.fileType;
                    const name = e.target.dataset.fileName;
                    showPreviewModal(url, type, name);
                });
            });
        }

        function getTabName(tabId) {
            switch(tabId) {
                case 'photo': return '사진';
                case 'video': return '동영상';
                case 'file': return '파일';
                default: return '';
            }
        }

        // 모달 관련 함수 (동일)
        function showPreviewModal(url, type, name) {
            modalImage.classList.add('hidden');
            modalVideo.classList.add('hidden');

            if (type.startsWith('image/')) {
                modalImage.src = url;
                modalImage.classList.remove('hidden');
            } else if (type.startsWith('video/')) {
                modalVideo.src = url;
                modalVideo.classList.remove('hidden');
            }
            modalFileName.textContent = name;
            previewModal.classList.add('active');
        }

        closeModalBtn.addEventListener('click', () => {
            previewModal.classList.remove('active');
            modalImage.src = '';
            modalVideo.src = '';
            modalVideo.pause();
        });

        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                previewModal.classList.remove('active');
                modalImage.src = '';
                modalVideo.src = '';
                modalVideo.pause();
            }
        });
    </script>
</body>
</html>
