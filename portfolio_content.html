<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexSpace 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* 검은색 배경 */
            color: #ffffff; /* 흰색 텍스트 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        /* 흑백/회색 테마 일관성 유지 */
        .bg-primary-dark { background-color: #1a1a1a; }
        .bg-section-dark { background-color: #2a2a2a; }
        .text-light { color: #ffffff; }
        .text-muted-light { color: #aaaaaa; }
        .border-thin-white { border: 1px solid rgba(255, 255, 255, 0.3); }
        .hover\:text-accent-white:hover { color: #ffffff; }
        .shadow-dark { box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1); }

        /* 폰트 크기 조정 (index.html과 동일) */
        .text-5xl { font-size: 3rem; }
        .text-6xl { font-size: 4rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .leading-relaxed { line-height: 1.8; }
        @media (max-width: 767px) {
            .text-5xl { font-size: 2.5rem; }
            .text-6xl { font-size: 3rem; }
            .text-xl { font-size: 1.125rem; }
            .text-2xl { font-size: 1.25rem; }
            .text-base { font-size: 0.875rem; }
            .text-lg { font-size: 1rem; }
            .text-sm { font-size: 0.75rem; }
            .leading-relaxed { line-height: 1.6; }
        }

        /* 탭 관련 스타일 */
        .tab-button {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #333333;
            color: #aaaaaa;
            font-weight: 600;
        }
        .tab-button.active {
            background-color: #ffffff;
            color: #000000;
        }
        .file-list-item {
            padding: 8px 12px;
            background-color: #333333;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            color: #ffffff;
        }
        .file-list-item .file-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 0;
        }
        .file-preview {
            max-width: 60px;
            max-height: 60px;
            object-fit: contain;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .modal-close-btn:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body class="bg-black text-light">
    <header class="bg-primary-dark text-light py-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <a href="index.html" class="text-3xl font-thin text-white hover:text-accent-white transition duration-300">indexSpace 돌아가기</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 mt-20">
        <section id="portfolio-content-section" class="mb-12 min-h-screen flex flex-col items-center justify-start text-center bg-section-dark rounded-lg shadow-dark p-8 border-thin-white">
            <h2 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight">IndexSpace 포트폴리오</h2>
            
            <div class="flex items-center justify-center space-x-4 mb-8 w-full max-w-2xl">
                <button id="tab-photo" class="tab-button active" data-tab="photo">사진</button>
                <button id="tab-video" class="tab-button" data-tab="video">동영상</button>
                <button id="tab-file" class="tab-button" data-tab="file">파일</button>
            </div>

            <div id="content-photo" class="tab-content w-full max-w-4xl bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h3 class="text-2xl font-semibold mb-4 text-light">사진</h3>
                <div id="photo-list" class="text-left space-y-2">
                    </div>
            </div>

            <div id="content-video" class="tab-content hidden w-full max-w-4xl bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h3 class="text-2xl font-semibold mb-4 text-light">동영상</h3>
                <div id="video-list" class="text-left space-y-2">
                    </div>
            </div>

            <div id="content-file" class="tab-content hidden w-full max-w-4xl bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h3 class="text-2xl font-semibold mb-4 text-light">파일</h3>
                <div id="file-list" class="text-left space-y-2">
                    </div>
            </div>

            <p class="text-base text-gray-500 mt-10">KSP가 썼음</p>
            <p class="text-sm text-gray-600 mt-2">참고: 파일을 다른사람에게 함부로 유포하지 마세요</p>
        </section>
    </main>

    <footer class="bg-primary-dark text-white py-6 text-center w-full">
        <p>&copy; 2025 IndexSpace. All Rights Reserved.</p>
    </footer>

    <div id="previewModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeModalBtn">&times;</button>
            <img id="modalImage" src="" alt="미리보기" class="hidden">
            <video id="modalVideo" src="" controls class="hidden"></video>
            <p id="modalFileName" class="text-lg text-light mt-2 break-all"></p>
        </div>
    </div>

    <script>
        // 비밀번호 없이 직접 접근하는 경우 리다이렉트
        window.onload = () => {
            if (sessionStorage.getItem('indexspace_portfolio_access') !== 'true') {
                window.location.href = 'portfolio.html'; // 접근 권한 없으면 비밀번호 페이지로
            }
            // 접근 후에는 세션 플래그를 제거하지 않음 (뒤로가기 후에도 비밀번호 요구 안 함)
            
            showTab('photo');
            renderAllPortfolioFiles(); // 모든 파일 렌더링 시작
        };

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const previewModal = document.getElementById('previewModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalFileName = document.getElementById('modalFileName');

        // --- 여기에 GitHub 저장소에 업로드된 파일 목록을 수동으로 추가하세요 ---
        // 파일 이름은 GitHub 저장소에 업로드된 실제 파일 이름과 일치해야 합니다.
        // GitHub Pages 주소는 자동으로 'https://kspindex.github.io/'가 앞에 붙습니다.
        const allPortfolioFiles = [
            // 사진 예시 (실제 파일 이름으로 변경하세요)
            { name: 'my-first-photo.jpg', type: 'image/jpeg' },
            { name: 'another-image.png', type: 'image/png' },
            // 동영상 예시 (실제 파일 이름으로 변경하세요)
            { name: 'my-project-video.mp4', type: 'video/mp4' },
            { name: 'short-clip.webm', type: 'video/webm' },
            // 파일 예시 (실제 파일 이름으로 변경하세요)
            { name: 'my-research-paper.pdf', type: 'application/pdf' },
            { name: 'document.docx', type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' },
            { name: 'presentation.pptx', type: 'application/vnd.openxmlformats-officedocument.presentationml.presentation' },
            { name: 'spreadsheet.xlsx', type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' },
            { name: 'archive.zip', type: 'application/zip' },
            { name: 'code.txt', type: 'text/plain' },
        ];
        // ------------------------------------------------------------------

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                showTab(tabId);
            });
        });

        function showTab(tabId) {
            tabButtons.forEach(button => button.classList.remove('active'));
            tabContents.forEach(content => content.classList.add('hidden'));

            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById(`content-${tabId}`).classList.remove('hidden');
            renderFileList(tabId); // 탭 전환 시 해당 탭의 파일 목록 다시 렌더링
        }

        function renderAllPortfolioFiles() {
            const photoList = document.getElementById('photo-list');
            const videoList = document.getElementById('video-list');
            const fileList = document.getElementById('file-list');

            photoList.innerHTML = '';
            videoList.innerHTML = '';
            fileList.innerHTML = '';

            const baseUrl = 'https://kspindex.github.io/'; // 당신의 GitHub Pages 기본 URL

            const photos = allPortfolioFiles.filter(f => f.type.startsWith('image/'));
            const videos = allPortfolioFiles.filter(f => f.type.startsWith('video/'));
            const otherFiles = allPortfolioFiles.filter(f => !f.type.startsWith('image/') && !f.type.startsWith('video/'));

            if (photos.length === 0) photoList.innerHTML = `<p class="text-muted-light">이곳에 사진 파일 목록이 표시됩니다.</p>`;
            photos.forEach(fileRecord => {
                const listItem = createPortfolioListItem(fileRecord, baseUrl);
                photoList.appendChild(listItem);
            });

            if (videos.length === 0) videoList.innerHTML = `<p class="text-muted-light">이곳에 동영상 파일 목록이 표시됩니다.</p>`;
            videos.forEach(fileRecord => {
                const listItem = createPortfolioListItem(fileRecord, baseUrl);
                videoList.appendChild(listItem);
            });

            if (otherFiles.length === 0) fileList.innerHTML = `<p class="text-muted-light">이곳에 기타 파일 목록이 표시됩니다.</p>`;
            otherFiles.forEach(fileRecord => {
                const listItem = createPortfolioListItem(fileRecord, baseUrl);
                fileList.appendChild(listItem);
            });

             // 미리보기 클릭 이벤트 리스너 추가 (모든 파일에 대해)
            document.querySelectorAll('.file-preview').forEach(previewElement => {
                previewElement.addEventListener('click', (e) => {
                    const url = e.target.dataset.fileUrl;
                    const type = e.target.dataset.fileType;
                    const name = e.target.dataset.fileName;
                    showPreviewModal(url, type, name);
                });
            });
        }

        function createPortfolioListItem(fileRecord, baseUrl) {
            const listItem = document.createElement('div');
            listItem.classList.add('file-list-item');
            
            let previewHtml = '';
            const fileUrl = baseUrl + fileRecord.name; // GitHub Pages URL
            
            if (fileRecord.type.startsWith('image/')) {
                previewHtml = `<img src="${fileUrl}" alt="${fileRecord.name}" class="file-preview" data-file-url="${fileUrl}" data-file-type="${fileRecord.type}" data-file-name="${fileRecord.name}">`;
            } else if (fileRecord.type.startsWith('video/')) {
                previewHtml = `<video src="${fileUrl}" controls class="file-preview" data-file-url="${fileUrl}" data-file-type="${fileRecord.type}" data-file-name="${fileRecord.name}"></video>`;
            } else {
                previewHtml = `<span class="text-lg mr-2 text-light">📄</span>`; // 일반 파일 아이콘
            }

            listItem.innerHTML = `
                <div class="file-info">
                    ${previewHtml}
                    <span class="text-light break-all">${fileRecord.name}</span>
                </div>
                <a href="${fileUrl}" target="_blank" class="text-sm text-white bg-gray-700 hover:bg-gray-600 py-1 px-3 rounded-md transition duration-300">보기/다운로드</a>
            `;
            return listItem;
        }


        // 모달 관련 함수
        function showPreviewModal(url, type, name) {
            modalImage.classList.add('hidden');
            modalVideo.classList.add('hidden');

            if (type.startsWith('image/')) {
                modalImage.src = url;
                modalImage.classList.remove('hidden');
            } else if (type.startsWith('video/')) {
                modalVideo.src = url;
                modalVideo.classList.remove('hidden');
            }
            modalFileName.textContent = name;
            previewModal.classList.add('active');
        }

        closeModalBtn.addEventListener('click', () => {
            previewModal.classList.remove('active');
            modalImage.src = '';
            modalVideo.src = '';
            modalVideo.pause();
        });

        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                previewModal.classList.remove('active');
                modalImage.src = '';
                modalVideo.src = '';
                modalVideo.pause();
            }
        });
    </script>
</body>
</html>
