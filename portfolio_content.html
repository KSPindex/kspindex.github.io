<body class="bg-black text-light">

    <main class="container mx-auto px-4 py-8 mt-20">

    <div id="previewModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeModalBtn">&times;</button>
            <img id="modalImage" src="" alt="ë¯¸ë¦¬ë³´ê¸°" class="hidden">
            <video id="modalVideo" src="" controls class="hidden"></video>
            <p id="modalFileName" class="text-lg text-light mt-2 break-all"></p>
        </div>
    </div>

    <script>
        // ë¹„ë°€ë²ˆí˜¸ ì—†ì´ ì§ì ‘ ì ‘ê·¼í•˜ëŠ” ê²½ìš° ë¦¬ë‹¤ì´ë ‰íŠ¸
        window.onload = () => {
            if (sessionStorage.getItem('indexspace_portfolio_access') !== 'true') {
                window.location.href = 'portfolio.html'; // ì ‘ê·¼ ê¶Œí•œ ì—†ìœ¼ë©´ ë¹„ë°€ë²ˆí˜¸ í˜ì´ì§€ë¡œ
            }
            // ì ‘ê·¼ í›„ì—ëŠ” ì„¸ì…˜ í”Œë˜ê·¸ë¥¼ ì œê±°í•˜ì§€ ì•ŠìŒ (ë’¤ë¡œê°€ê¸° í›„ì—ë„ ë¹„ë°€ë²ˆí˜¸ ìš”êµ¬ ì•ˆ í•¨)
            
            showTab('photo');
            renderAllPortfolioFiles(); // ëª¨ë“  íŒŒì¼ ë Œë”ë§ ì‹œì‘
        };

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const previewModal = document.getElementById('previewModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalFileName = document.getElementById('modalFileName');

        // --- ì—¬ê¸°ì— GitHub ì €ì¥ì†Œì— ì—…ë¡œë“œëœ íŒŒì¼ ëª©ë¡ì„ ìˆ˜ë™ìœ¼ë¡œ ì¶”ê°€í•˜ì„¸ìš” ---
        // íŒŒì¼ ì´ë¦„ì€ GitHub ì €ì¥ì†Œì— ì—…ë¡œë“œëœ ì‹¤ì œ íŒŒì¼ ì´ë¦„ê³¼ ì¼ì¹˜í•´ì•¼ í•©ë‹ˆë‹¤.
        // GitHub Pages ì£¼ì†ŒëŠ” ìë™ìœ¼ë¡œ 'https://kspindex.github.io/'ê°€ ì•ì— ë¶™ìŠµë‹ˆë‹¤.
        const allPortfolioFiles = [
            // ì‚¬ì§„ ì˜ˆì‹œ (ì‹¤ì œ íŒŒì¼ ì´ë¦„ìœ¼ë¡œ ë³€ê²½í•˜ì„¸ìš”)
            { name: 'my-first-photo.jpg', type: 'image/jpeg' },
            { name: 'another-image.png', type: 'image/png' },
            // ë™ì˜ìƒ ì˜ˆì‹œ (ì‹¤ì œ íŒŒì¼ ì´ë¦„ìœ¼ë¡œ ë³€ê²½í•˜ì„¸ìš”)
            { name: 'my-project-video.mp4', type: 'video/mp4' },
            { name: 'short-clip.webm', type: 'video/webm' },
            // íŒŒì¼ ì˜ˆì‹œ (ì‹¤ì œ íŒŒì¼ ì´ë¦„ìœ¼ë¡œ ë³€ê²½í•˜ì„¸ìš”)
            { name: 'my-research-paper.pdf', type: 'application/pdf' },
            { name: 'document.docx', type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' },
            { name: 'presentation.pptx', type: 'application/vnd.openxmlformats-officedocument.presentationml.presentation' },
            { name: 'spreadsheet.xlsx', type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' },
            { name: 'archive.zip', type: 'application/zip' },
            { name: 'code.txt', type: 'text/plain' },
        ];
        // ------------------------------------------------------------------

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                showTab(tabId);
            });
        });

        function showTab(tabId) {
            tabButtons.forEach(button => button.classList.remove('active'));
            tabContents.forEach(content => content.classList.add('hidden'));

            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById(`content-${tabId}`).classList.remove('hidden');
            renderFileList(tabId); // íƒ­ ì „í™˜ ì‹œ í•´ë‹¹ íƒ­ì˜ íŒŒì¼ ëª©ë¡ ë‹¤ì‹œ ë Œë”ë§
        }

        function renderAllPortfolioFiles() {
            const photoList = document.getElementById('photo-list');
            const videoList = document.getElementById('video-list');
            const fileList = document.getElementById('file-list');

            photoList.innerHTML = '';
            videoList.innerHTML = '';
            fileList.innerHTML = '';

            const baseUrl = 'https://kspindex.github.io/'; // ë‹¹ì‹ ì˜ GitHub Pages ê¸°ë³¸ URL

            const photos = allPortfolioFiles.filter(f => f.type.startsWith('image/'));
            const videos = allPortfolioFiles.filter(f => f.type.startsWith('video/'));
            const otherFiles = allPortfolioFiles.filter(f => !f.type.startsWith('image/') && !f.type.startsWith('video/'));

            if (photos.length === 0) photoList.innerHTML = `<p class="text-muted-light">ì´ê³³ì— ì‚¬ì§„ íŒŒì¼ ëª©ë¡ì´ í‘œì‹œë©ë‹ˆë‹¤.</p>`;
            photos.forEach(fileRecord => {
                const listItem = createPortfolioListItem(fileRecord, baseUrl);
                photoList.appendChild(listItem);
            });

            if (videos.length === 0) videoList.innerHTML = `<p class="text-muted-light">ì´ê³³ì— ë™ì˜ìƒ íŒŒì¼ ëª©ë¡ì´ í‘œì‹œë©ë‹ˆë‹¤.</p>`;
            videos.forEach(fileRecord => {
                const listItem = createPortfolioListItem(fileRecord, baseUrl);
                videoList.appendChild(listItem);
            });

            if (otherFiles.length === 0) fileList.innerHTML = `<p class="text-muted-light">ì´ê³³ì— ê¸°íƒ€ íŒŒì¼ ëª©ë¡ì´ í‘œì‹œë©ë‹ˆë‹¤.</p>`;
            otherFiles.forEach(fileRecord => {
                const listItem = createPortfolioListItem(fileRecord, baseUrl);
                fileList.appendChild(listItem);
            });

             // ë¯¸ë¦¬ë³´ê¸° í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (ëª¨ë“  íŒŒì¼ì— ëŒ€í•´)
            document.querySelectorAll('.file-preview').forEach(previewElement => {
                previewElement.addEventListener('click', (e) => {
                    const url = e.target.dataset.fileUrl;
                    const type = e.target.dataset.fileType;
                    const name = e.target.dataset.fileName;
                    showPreviewModal(url, type, name);
                });
            });
        }

        function createPortfolioListItem(fileRecord, baseUrl) {
            const listItem = document.createElement('div');
            listItem.classList.add('file-list-item');
            
            let previewHtml = '';
            const fileUrl = baseUrl + fileRecord.name; // GitHub Pages URL
            
            if (fileRecord.type.startsWith('image/')) {
                previewHtml = `<img src="${fileUrl}" alt="${fileRecord.name}" class="file-preview" data-file-url="${fileUrl}" data-file-type="${fileRecord.type}" data-file-name="${fileRecord.name}">`;
            } else if (fileRecord.type.startsWith('video/')) {
                previewHtml = `<video src="${fileUrl}" controls class="file-preview" data-file-url="${fileUrl}" data-file-type="${fileRecord.type}" data-file-name="${fileRecord.name}"></video>`;
            } else {
                previewHtml = `<span class="text-lg mr-2 text-light">ğŸ“„</span>`; // ì¼ë°˜ íŒŒì¼ ì•„ì´ì½˜
            }

            listItem.innerHTML = `
                <div class="file-info">
                    ${previewHtml}
                    <span class="text-light break-all">${fileRecord.name}</span>
                </div>
                <a href="${fileUrl}" target="_blank" class="text-sm text-white bg-gray-700 hover:bg-gray-600 py-1 px-3 rounded-md transition duration-300">ë³´ê¸°/ë‹¤ìš´ë¡œë“œ</a>
            `;
            return listItem;
        }


        // ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜
        function showPreviewModal(url, type, name) {
            modalImage.classList.add('hidden');
            modalVideo.classList.add('hidden');

            if (type.startsWith('image/')) {
                modalImage.src = url;
                modalImage.classList.remove('hidden');
            } else if (type.startsWith('video/')) {
                modalVideo.src = url;
                modalVideo.classList.remove('hidden');
            }
            modalFileName.textContent = name;
            previewModal.classList.add('active');
        }

        closeModalBtn.addEventListener('click', () => {
            previewModal.classList.remove('active');
            modalImage.src = '';
            modalVideo.src = '';
            modalVideo.pause();
        });

        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                previewModal.classList.remove('active');
                modalImage.src = '';
                modalVideo.src = '';
                modalVideo.pause();
            }
        });
    </script>
