<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:BOOT - I will return in 6 years</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000212;
            --accent-color: #5e6ad2;
            --text-secondary: #8a8f98;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* 우주 배경 효과 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0b0d21 0%, #000212 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Linear.app 스타일의 배경 글로우 */
        .glow {
            position: fixed;
            width: 1000px;
            height: 600px;
            background: radial-gradient(circle, rgba(94, 106, 210, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* 상단 내비게이션 */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg-color) 0%, transparent 100%);
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.2em;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .github-link {
            transition: opacity 0.2s;
            opacity: 0.6;
        }

        .github-link:hover {
            opacity: 1;
        }

        /* 메인 콘텐츠 영역 */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* 카운트다운 */
        .countdown-container {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 4rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* 진행 바 */
        .progress-wrapper {
            width: 300px;
            margin-top: 3rem;
        }

        .progress-bg {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 1s ease-out;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: uppercase;
        }

        .divider {
            height: 1px;
            width: 80px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 2rem 0;
        }

        .main-text {
            font-size: 1.25rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            font-weight: 300;
        }

        .date-text {
            font-size: 1.125rem;
            color: white;
            margin-top: 0.75rem;
            opacity: 0.9;
            font-family: 'JetBrains Mono', monospace;
        }

        /* 명언 섹션 */
        .quotes-section {
            width: 100%;
            max-width: 800px;
            padding: 100px 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .section-header {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent-color);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-header::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: var(--border-color);
        }

        .quote-card {
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .quote-card:hover {
            border-top-color: rgba(94, 106, 210, 0.5);
            transform: translateX(10px);
        }

        .quote-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #eceef2;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .quote-author {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);}
            40% {transform: translate(-50%, -10px);}
            60% {transform: translate(-50%, -5px);}
        }

        /* 애니메이션 등장 효과 */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .nav-header { padding: 20px; }
            .countdown-container { gap: 1rem; }
            .time-value { font-size: 2.2rem; }
            .quote-text { font-size: 1.125rem; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>
    <div class="glow"></div>

    <!-- Header -->
    <header class="nav-header">
        <div class="logo">RE:BOOT</div>
        <a href="https://github.com/KSPindex/kspindex.github.io" target="_blank" class="github-link" title="Source Code">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

    </header>

    <!-- Main Countdown Section -->
    <section class="hero-section">
        <div class="fade-in" style="display: flex; flex-direction: column; align-items: center;">
            <div class="main-text">I will return in 6 years</div>
            <div class="date-text">2026.01.04</div>

            <div class="divider"></div>

            <div class="countdown-container" id="countdown">
                <div class="time-block">
                    <span class="time-value" id="days">000</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-block">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-block">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-block">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>

            <div class="progress-wrapper">
                <div class="progress-bg">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="progress-info">
                    <span>Process</span>
                    <span id="progress-percent">0%</span>
                </div>
            </div>
        </div>

        <div class="scroll-indicator">Explore the wisdom</div>
    </section>

            { t: "The way I see it, if you want the rainbow, you gotta put up with the rain.", a: "Dolly Parton" },
            { t: "Do all the good you can, for all the people you can, in all the ways you can, as long as ever you can.", a: "Hillary Clinton" },

            { t: "Everything has beauty, but not everyone can see.", a: "Confucius" },
            { t: "Nobody need wait a single moment before starting to improve the world.", a: "Anne Frank" }
        ];

        // 배열 셔플 함수
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createStars() {
            const container = document.getElementById('stars');
            const count = 250;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }

        function initQuotes() {
            const container = document.getElementById('quotes-container');
            const shuffledQuotes = shuffleArray([...quotesData]);
            shuffledQuotes.forEach(q => {
                const card = document.createElement('div');
                card.className = 'quote-card';
                card.innerHTML = `
                    <p class="quote-text">"${q.t}"</p>
                    <p class="quote-author">— ${q.a}</p>
                `;
                container.appendChild(card);
            });
        }

        // 카운트다운 및 진행률 로직
        const startDate = new Date('2026-01-04T00:00:00').getTime();
        const targetDate = new Date('2032-01-04T00:00:00').getTime();
        const totalDuration = targetDate - startDate;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "<div class='main-text'>REBOOT COMPLETE</div>";
                document.getElementById('progress-bar').style.width = "100%";
                document.getElementById('progress-percent').innerText = "100%";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(3, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

            // 진행률 계산
            const elapsed = now - startDate;
            const progress = Math.max(0, Math.min(100, (elapsed / totalDuration) * 100));
            document.getElementById('progress-bar').style.width = progress + "%";
            document.getElementById('progress-percent').innerText = progress.toFixed(4) + "%";
        }

        window.onload = () => {
            createStars();
            initQuotes();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
