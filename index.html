<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도토리 키우기 2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-brown: #5D4037;
            --brand-yellow: #FFB300;
        }
        body {
            font-family: 'Jua', sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            color: #3E2723;
            user-select: none;
            overflow: hidden;
        }
        .game-container {
            background-image: url('https://www.transparenttextures.com/patterns/forest-breeze.png');
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border: 10px solid var(--brand-brown);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5), inset 0 0 25px rgba(0,0,0,0.3);
        }
        .modal {
            background-color: rgba(255, 248, 225, 0.98);
            backdrop-filter: blur(12px);
            border: 8px solid #795548;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease-out;
        }
        .btn {
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom-width: 5px;
            font-weight: 600;
        }
        .btn:not(:disabled):active {
            transform: translateY(3px);
            border-bottom-width: 2px;
        }
        .btn-new::after {
            content: 'N';
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            animation: new-feature-pulse 1.5s infinite;
        }
        .pet {
            cursor: pointer;
            transition: transform 0.15s ease;
            filter: drop-shadow(6px 6px 6px rgba(0,0,0,0.4));
        }
        .pet:hover { transform: scale(1.1) rotate(5deg); }
        .pet:active { transform: scale(1.05); }

        .floating-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: var(--brand-yellow);
            -webkit-text-stroke: 1.5px black;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-120px) scale(1.5); opacity: 0; }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .tab-button { transition: background-color 0.2s, color 0.2s; }
        .tab-button.active { background-color: var(--brand-brown); color: white; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-2 md:p-4">

    <!-- Game Container -->
    <div id="gameContainer" class="game-container w-full max-w-5xl h-[95vh] max-h-[900px] rounded-3xl p-4 flex flex-col relative overflow-hidden">
        
        <!-- Top UI -->
        <div class="flex justify-between items-center bg-yellow-100/80 p-3 rounded-xl border-4 border-yellow-700 shadow-lg mb-4">
            <h1 class="text-2xl md:text-4xl font-bold text-orange-800">🐿️ 도토리 키우기 2 🐿️</h1>
            <div class="flex items-center gap-4">
                 <button id="autoClickToggle" onclick="toggleAutoClick()" class="text-3xl text-gray-400 transition-colors hidden"><i class="fas fa-robot"></i></button>
                <button onclick="showModal('settingsModal')" class="text-3xl hover:text-yellow-600 transition-colors"><i class="fas fa-cog"></i></button>
                 <div class="text-xl md:text-3xl font-bold bg-stone-800 text-white px-4 py-2 rounded-full shadow-inner shadow-black/50">
                    💰 <span id="moneyDisplay">0</span> 원
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="flex-grow bg-green-200/60 rounded-2xl border-4 border-green-700 relative flex items-center justify-center flex-wrap gap-8 p-4 overflow-hidden">
            <!-- Pets will be spawned here -->
        </div>

        <!-- Buffs -->
        <div id="buffContainer" class="absolute top-24 left-1/2 -translate-x-1/2 flex gap-2 items-center z-10"></div>
        
        <!-- Bottom UI Controls -->
        <div class="grid grid-cols-3 md:grid-cols-5 gap-2 mt-4">
            <button onclick="showModal('adoptionModal')" class="btn bg-orange-500 text-white p-3 rounded-lg border-orange-700 shadow-md">펫 입양</button>
            <button onclick="showModal('gachaModal')" class="btn bg-teal-500 text-white p-3 rounded-lg border-teal-700 shadow-md">펫 뽑기</button>
            <button onclick="showModal('inventoryModal')" class="btn bg-purple-500 text-white p-3 rounded-lg border-purple-700 shadow-md">내 펫</button>
            <button onclick="showModal('managementModal')" class="btn bg-red-500 text-white p-3 rounded-lg border-red-700 shadow-md">강화/진화</button>
            <button id="shopBtn" onclick="showModal('shopModal')" class="btn bg-blue-500 text-white p-3 rounded-lg border-blue-700 shadow-md relative">상점</button>
            <button id="expeditionBtn" onclick="showModal('expeditionModal')" class="btn bg-green-600 text-white p-3 rounded-lg border-green-800 shadow-md relative">펫 탐험</button>
            <button onclick="showModal('pokedexModal')" class="btn bg-lime-500 text-white p-3 rounded-lg border-lime-700 shadow-md">펫 도감</button>
            <button onclick="showModal('achievementModal')" class="btn bg-amber-500 text-white p-3 rounded-lg border-amber-700 shadow-md">미션</button>
            <button id="rebirthBtn" onclick="showModal('rebirthModal')" class="btn bg-gray-700 text-yellow-300 p-3 rounded-lg border-black shadow-md hidden col-span-3 md:col-span-2">환생</button>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="modalContainer" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden p-4">
        <!-- Dynamic Modal Content Area -->
        <div id="modalContent" class="w-full max-w-lg">
            <!-- Modals will be rendered here by JS -->
        </div>
    </div>
    
    <!-- Toast Message -->
    <div id="toast" class="fixed bottom-10 right-10 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-xl text-lg opacity-0 transform translate-y-5 transition-all duration-500 z-[100]"></div>

    <script>
    // --- DATA CONSTANTS ---
    const PET_DATA = {
        acorn: { name: '도토리', baseClick: 1n, cost: 100n, img: '🌰', rarity: '일반' },
        jitori: { name: '지토리', baseClick: 3n, cost: 1000n, img: '🥜', rarity: '일반' },
        rocktori: { name: '돌토리', baseClick: 10n, cost: 25000n, img: '🗿', rarity: '희귀' },
        goldtori: { name: '황금토리', baseClick: 50n, cost: 500000n, img: '✨', rarity: '영웅' },
        crystaltori: { name: '크리스탈토리', baseClick: 250n, cost: 10000000n, img: '💎', rarity: '전설' },
        darktori: { name: '다크토리', baseClick: 1500n, cost: 250000000n, img: '😈', rarity: '신화' },
        spaceTori: { name: '우주토리', baseClick: 10000n, cost: 50000000000n, img: '🪐', rarity: '초월' },
        superJitori: { name: '[시크릿]슈퍼지토리', baseClick: 500000n, cost: 1000000000000n, img: '⭐', rarity: '시크릿' },
        ultraJitori: { name: '[시크릿]울트라지토리', baseClick: 100000000n, cost: 10000000000000n, img: '💥', rarity: '시크릿' },
        ultimateJitori: { name: '[얼티밋]얼티밋지토리', baseClick: 1000000000n, cost: 100000000000000n, img: '👑', rarity: '얼티밋' },
        winterTori: { name: '[얼티밋]겨울토리', baseClick: 2000000000n, cost: 200000000000000n, img: '❄️', rarity: '얼티밋' },
        koreaTori: { name: '[얼티밋]한국토리', baseClick: 5000000000n, cost: 500000000000000n, img: '🇰🇷', rarity: '얼티밋' },
        blackholeTori: { name: '[얼티밋]블랙홀토리', baseClick: 10000000000n, cost: 1000000000000000n, img: '🌌', rarity: '얼티밋' },
        questionTori: { name: '[???]도토리', baseClick: 1000000000000n, cost: 10000000000000000n, img: '❓', rarity: '???' },
        unknown: { name: '[???]???', baseClick: 1000000000000000n, cost: 1234567891011121314n, img: '🌀', rarity: '???' },
    };

    const ENHANCE_DATA = [
        { success: 100, bonus: 0.15 }, { success: 95, bonus: 0.35 }, { success: 90, bonus: 0.50 },
        { success: 75, bonus: 1.20 }, { success: 65, bonus: 2.84 }, { success: 50, bonus: 7.71 },
        { success: 49, bonus: 12.04 }, { success: 30, bonus: 39.40 }, { success: 29, bonus: 103.93 },
        { success: 22, bonus: 1038.58 }
    ];

    const EVOLVE_DATA = [
        { name: '발전된', bonus: 1.00, success: 90 }, { name: '진화한', bonus: 2.00, success: 75 },
        { name: '최고의', bonus: 5.00, success: 50 }, { name: '전설의', bonus: 100.00, success: 20 },
        { name: '악마의', bonus: 350.00, success: 10 }, { name: '신의', bonus: 1000.00, success: 2 }
    ];

    const GACHA_RATES = [
        { type: 'acorn', weight: 40 }, { type: 'jitori', weight: 30 }, { type: 'rocktori', weight: 19 },
        { type: 'goldtori', weight: 7 }, { type: 'crystaltori', weight: 3 }, { type: 'darktori', weight: 0.9 },
        { type: 'spaceTori', weight: 0.1 },
    ];
    
    // --- GAME STATE ---
    let gameState = {};
    const initialGameState = {
        money: 0n,
        pets: [],
        equippedPetIds: [],
        petLimit: 3,
        upgrades: { autoClick: 0, clickPower: 0 },
        autoClickOn: false,
        buffs: {},
        moneyFeverCooldownEnd: 0,
        lastSaveTime: Date.now(),
        achievements: {},
        rebirths: 0,
        collectedPetTypes: [],
        usedCoupons: [],
        expeditions: [],
        expeditionAlert: false,
    };
    let nextPetId = 0;
    let nextExpeditionId = 0;

    // --- DOM ELEMENTS ---
    const moneyDisplay = document.getElementById('moneyDisplay');
    const gameScreen = document.getElementById('gameScreen');
    const modalContainer = document.getElementById('modalContainer');
    const modalContent = document.getElementById('modalContent');
    
    // --- GAME INITIALIZATION ---
    function init() {
        loadGame();
        if (gameState.pets.length === 0) {
            addPet('acorn');
        } else {
            handleOfflineProgress();
        }
        initSystems();
        setInterval(gameLoop, 1000);
        renderAll();
    }
    
    function initSystems() {
        initAchievements();
        updateAutoClickToggleUI();
    }
    
    // --- MAIN GAME LOOP ---
    function gameLoop() {
        if (gameState.autoClickOn) {
            const autoClickPower = calculateTotalClickValue();
            changeMoney(autoClickPower, 'auto');
        }

        handleBuffs();
        checkExpeditions();

        gameState.lastSaveTime = Date.now();
        saveGame();
    }

    // --- CORE GAMEPLAY ---
    function handlePetClick(event) {
        if (gameState.autoClickOn) {
            showToast('자동 클릭 중에는 수동 클릭이 비활성화됩니다.', 'info');
            return;
        }
        const totalClickValue = calculateTotalClickValue();
        changeMoney(totalClickValue, 'click');
        
        const floatingText = document.createElement('div');
        floatingText.className = 'floating-text';
        floatingText.textContent = `+${formatNumber(totalClickValue)}`;
        const rect = gameScreen.getBoundingClientRect();
        floatingText.style.left = `${event.clientX - rect.left}px`;
        floatingText.style.top = `${event.clientY - rect.top}px`;
        gameScreen.appendChild(floatingText);
        setTimeout(() => floatingText.remove(), 1000);
    }
    
    function calculateTotalClickValue() {
        let total = 0.0;
        let sourcePets = gameState.equippedPetIds.map(id => findPetById(id)).filter(p => p);

        if (sourcePets.length === 0 && gameState.pets.length > 0) {
             const firstAvailable = gameState.pets.find(p => p.expeditionId === null);
            if(firstAvailable) sourcePets = [firstAvailable];
        }
        
        sourcePets.forEach(pet => {
            if (!pet || (pet.expeditionId !== undefined && pet.expeditionId !== null)) return;
            const base = Number(PET_DATA[pet.type].baseClick);
            let multiplier = 1.0;
            if (pet.enhancement > 0) multiplier += ENHANCE_DATA[pet.enhancement - 1].bonus;
            if (pet.evolution > 0) multiplier += EVOLVE_DATA[pet.evolution - 1].bonus;
            total += (base * multiplier);
        });

        // Global Multipliers
        total *= (1 + (gameState.rebirths * 0.5));
        total *= (1 + (gameState.upgrades.clickPower * 0.1));
        total *= (1 + (gameState.collectedPetTypes.length * 0.01));
        if (gameState.buffs.moneyFever) total *= 2;

        return BigInt(Math.floor(total));
    }

    function buyPet(type) {
        const petData = PET_DATA[type];
        if (gameState.money >= petData.cost) {
            changeMoney(-petData.cost, 'buy');
            addPet(type);
            showToast(`${petData.name}을(를) 입양했습니다!`, 'success');
            renderAll();
        } else {
            showToast('돈이 부족합니다!', 'error');
        }
    }

    function changeMoney(amount, source) {
        if (typeof amount !== 'bigint') amount = BigInt(amount);
        gameState.money += amount;
        if (amount > 0n) {
            checkAchievement('earnMoney', amount);
        }
        if (source === 'click') {
            checkAchievement('clicks', 1n);
        }
        renderMoney();
        checkRebirthStatus();
    }
    
    function addPet(type, enhancement = 0, evolution = 0) {
        const newPet = { 
            id: nextPetId++, 
            customName: null, type, enhancement, evolution, expeditionId: null 
        };
        gameState.pets.push(newPet);

        if (!gameState.collectedPetTypes.includes(type)) {
            gameState.collectedPetTypes.push(type);
            showToast(`새로운 펫 '${PET_DATA[type].name}' 도감에 추가! 전체 수입 +1%`, 'info');
        }
        
        if (gameState.equippedPetIds.length < gameState.petLimit) {
            gameState.equippedPetIds.push(newPet.id);
        }
        checkAchievement('collectPets', 1n);
    }

    function removePetById(id) {
        gameState.pets = gameState.pets.filter(p => p.id !== id);
        gameState.equippedPetIds = gameState.equippedPetIds.filter(eqId => eqId !== id);
    }

    // --- NEW & REVAMPED SYSTEMS ---
    
    const SHOP_ITEMS = {
        autoClick: { name: '자동클릭기 활성화', description: '10,000원을 내고 자동클릭 기능을 영구적으로 활성화합니다. 초당 1회 자동 클릭합니다.', getCost: () => 10000n },
        clickPower: { name: '클릭 파워 강화', description: '모든 클릭 수입이 10% 증가합니다. (최대 10레벨)', getCost: (level) => BigInt(Math.floor(1000 * Math.pow(3.3, level))) },
        petSlot: { name: '펫 장착 슬롯 확장', description: '장착 가능한 펫의 최대 수를 1 늘립니다.', costs: [1000000n, 5000000n, 100000000n, 10000000000n, 1000000000000n, 3000000000000n, 10000000000000n] }
    };

    function buyUpgrade(itemKey) {
        if (itemKey === 'autoClick') {
            const cost = SHOP_ITEMS.autoClick.getCost();
            if (gameState.upgrades.autoClick === 0 && gameState.money >= cost) {
                changeMoney(-cost, 'buy');
                gameState.upgrades.autoClick = 1;
                showToast('자동클릭기 활성화!', 'success');
                updateAutoClickToggleUI();
            }
        } else if (itemKey === 'clickPower') {
            const level = gameState.upgrades.clickPower;
            if (level >= 10) { showToast('최대 레벨입니다.', 'info'); return; }
            const cost = SHOP_ITEMS.clickPower.getCost(level);
            if (gameState.money >= cost) {
                changeMoney(-cost, 'buy');
                gameState.upgrades.clickPower++;
                showToast('클릭 파워 강화!', 'success');
            } else { showToast('돈이 부족합니다!', 'error'); }
        } else if (itemKey === 'petSlot') {
            const level = gameState.petLimit - 3;
            if (level >= SHOP_ITEMS.petSlot.costs.length) { showToast('최대 레벨입니다.', 'info'); return; }
            const cost = SHOP_ITEMS.petSlot.costs[level];
            if (gameState.money >= cost) {
                changeMoney(-cost, 'buy');
                gameState.petLimit++;
                showToast('펫 장착 슬롯 확장!', 'success');
            } else { showToast('돈이 부족합니다!', 'error'); }
        }
        showModal('shopModal');
    }

    function toggleAutoClick() {
        if (gameState.upgrades.autoClick > 0) {
            gameState.autoClickOn = !gameState.autoClickOn;
            showToast(`자동 클릭 ${gameState.autoClickOn ? 'ON' : 'OFF'}`, 'info');
            updateAutoClickToggleUI();
        }
    }
    
    function updateAutoClickToggleUI() {
        const toggleBtn = document.getElementById('autoClickToggle');
        if (gameState.upgrades.autoClick > 0) {
            toggleBtn.classList.remove('hidden');
            toggleBtn.classList.toggle('text-yellow-500', gameState.autoClickOn);
            toggleBtn.classList.toggle('text-gray-400', !gameState.autoClickOn);
        } else {
            toggleBtn.classList.add('hidden');
        }
    }

    function activateMoneyFever() {
        if (Date.now() < gameState.moneyFeverCooldownEnd) {
            const timeLeft = Math.ceil((gameState.moneyFeverCooldownEnd - Date.now()) / 1000);
            showToast(`머니 피버 쿨타임: ${formatTime(timeLeft * 1000)}`, 'error');
            return;
        }
        const code = prompt('코드를 입력하세요:');
        if (code === 'MoneyFever') {
            activateBuff('moneyFever', 300); // 5 minutes
            gameState.moneyFeverCooldownEnd = Date.now() + 600000; // 10 minute cooldown (5min duration + 5min wait)
            showToast('머니 피버 시작! 5분간 수입 2배!', 'success');
        } else if (code) {
            showToast('코드가 올바르지 않습니다.', 'error');
        }
    }
    
    function activateBuff(buffKey, duration) {
        const existingDuration = gameState.buffs[buffKey] ? (gameState.buffs[buffKey].expiresAt - Date.now()) / 1000 : 0;
        const newDuration = Math.max(0, existingDuration) + duration;
        gameState.buffs[buffKey] = { expiresAt: Date.now() + newDuration * 1000 };
        renderBuffs();
    }
    
    function handleBuffs() {
        let changed = false;
        for (const key in gameState.buffs) {
            if (Date.now() > gameState.buffs[key].expiresAt) {
                delete gameState.buffs[key];
                changed = true;
            }
        }
        if (changed) renderBuffs();
    }

    const EXPEDITIONS = [
        { id: 1, name: '뒷산 탐험', duration: 90, rewardMultiplier: 0.1, requiredPets: 1 }, // 1.5분
        { id: 2, name: '깊은 숲 속', duration: 180, rewardMultiplier: 0.8, requiredPets: 2 }, // 3분
        { id: 3, name: '전설의 동굴', duration: 300, rewardMultiplier: 4, requiredPets: 3 }, // 5분
    ];

    function startExpedition(expeditionId, petIds) {
        const expeditionData = EXPEDITIONS.find(e => e.id === expeditionId);
        if (petIds.length !== expeditionData.requiredPets) return;

        let totalPower = 0.0;
        petIds.forEach(petId => {
            const pet = findPetById(petId);
            pet.expeditionId = nextExpeditionId;
            gameState.equippedPetIds = gameState.equippedPetIds.filter(id => id !== petId);
            const base = Number(PET_DATA[pet.type].baseClick);
            let multiplier = 1.0 + (pet.enhancement > 0 ? ENHANCE_DATA[pet.enhancement - 1].bonus : 0) + (pet.evolution > 0 ? EVOLVE_DATA[pet.evolution - 1].bonus : 0);
            totalPower += base * multiplier;
        });

        const reward = BigInt(Math.floor(totalPower * expeditionData.duration * expeditionData.rewardMultiplier));
        gameState.expeditions.push({
            id: nextExpeditionId++,
            expeditionId: expeditionId,
            petIds: petIds,
            returnTime: Date.now() + expeditionData.duration * 1000,
            reward: reward
        });
        showToast(`${expeditionData.name} 탐험 시작!`, 'success');
        closeModal();
        renderAll();
    }

    function checkExpeditions() {
        const completed = gameState.expeditions.some(exp => Date.now() >= exp.returnTime);
        if (completed && !gameState.expeditionAlert) {
            gameState.expeditionAlert = true;
            document.getElementById('expeditionBtn').classList.add('btn-new');
        }
    }

    function claimExpedition(expeditionId) {
        const expedition = gameState.expeditions.find(e => e.id === expeditionId);
        if (!expedition || Date.now() < expedition.returnTime) return;

        changeMoney(expedition.reward, 'expedition');
        showToast(`탐험 완료! ${formatNumber(expedition.reward)}원 획득!`, 'success');

        expedition.petIds.forEach(petId => {
            const pet = findPetById(petId);
            if(pet) pet.expeditionId = null;
        });

        gameState.expeditions = gameState.expeditions.filter(e => e.id !== expeditionId);
        
        const anyCompleted = gameState.expeditions.some(exp => Date.now() >= exp.returnTime);
        if (!anyCompleted) {
            gameState.expeditionAlert = false;
            document.getElementById('expeditionBtn').classList.remove('btn-new');
        }
        
        showModal('expeditionModal');
        renderAll();
    }
    
    function redeemCoupon(code) {
        code = code.toUpperCase();
        if (gameState.usedCoupons.includes(code)) {
            showToast('이미 사용한 쿠폰입니다.', 'error'); return;
        }
        if (code === 'WELCOME2.5') {
            changeMoney(1000n, 'coupon');
            showToast('쿠폰 사용! 1,000원 지급!', 'success');
            gameState.usedCoupons.push(code);
            document.getElementById('couponInput').value = '';
        } else {
            showToast('유효하지 않은 쿠폰입니다.', 'error');
        }
    }

    function changePetName(petId) {
        const pet = findPetById(petId);
        const newName = prompt("새로운 펫 이름을 입력하세요:", pet.customName || '');
        if (newName && newName.length > 0 && newName.length <= 10) {
            if (pet) {
                pet.customName = newName;

            }
        } else if (newName === '') {
             pet.customName = null;
             showToast('기본 이름으로 변경되었습니다!', 'success');
             showModal('inventoryModal');
        } else if (newName !== null) {
            showToast('이름은 1~10자 사이여야 합니다.', 'error');
        }
    }

    function handleOfflineProgress() {
        const timeOffline = Date.now() - gameState.lastSaveTime;
        const maxOfflineTime = 8 * 60 * 60 * 1000;
        const effectiveTime = Math.min(timeOffline, maxOfflineTime);
        
        if (effectiveTime > 60000 && gameState.upgrades.autoClick > 0) {
            const offlinePower = calculateTotalClickValue();
            const earned = offlinePower * BigInt(Math.floor(effectiveTime / 1000));
            showModal('offlineProgressModal', { time: formatTime(effectiveTime), amount: formatNumber(earned) });
            changeMoney(earned, 'offline');
        }
    }

    function initAchievements() {
        const baseAchievements = {
            clicks: { title: "성실한 클릭커", tiers: [100n, 1000n, 10000n, 100000n, 1000000n], rewards: [1000n, 10000n, 50000n, 250000n, 1000000n] },
            earnMoney: { title: "부자 도토리", tiers: [10000n, 100000n, 1000000n, 10000000n, 100000000n], rewards: [5000n, 25000n, 100000n, 500000n, 2500000n] },
            collectPets: { title: "펫 수집가", tiers: [5n, 10n, 20n, 50n, 100n], rewards: [10000n, 50000n, 200000n, 1000000n, 5000000n] },
        };
        for (const key in baseAchievements) {
            if (!gameState.achievements[key]) {
                gameState.achievements[key] = { ...baseAchievements[key], progress: 0n, claimedTier: -1 };
            } else {
                gameState.achievements[key] = { ...baseAchievements[key], ...gameState.achievements[key], progress: BigInt(gameState.achievements[key].progress) };
            }
        }
    }

    function checkAchievement(key, amount) {
        const achievement = gameState.achievements[key];
        if (!achievement || achievement.claimedTier >= achievement.tiers.length - 1) return;
        
        if (key === 'collectPets') achievement.progress = BigInt(gameState.pets.length);
        else achievement.progress += amount;
        
        const nextTierIndex = achievement.claimedTier + 1;
        if (nextTierIndex < achievement.tiers.length && achievement.progress >= achievement.tiers[nextTierIndex]) {
            showToast(`미션 달성: ${achievement.title}!`, 'info');
        }
    }
    
    function claimAchievement(key) {
        const achievement = gameState.achievements[key];
        const nextTierIndex = achievement.claimedTier + 1;
        if (nextTierIndex < achievement.tiers.length && achievement.progress >= achievement.tiers[nextTierIndex]) {
            const reward = achievement.rewards[nextTierIndex];
            changeMoney(reward, 'achievement');
            achievement.claimedTier = nextTierIndex;
            showToast(`미션 보상으로 ${formatNumber(reward)}원을 받았습니다!`, 'success');
            showModal('achievementModal');
        }
    }
    
    function doGacha() {
        const cost = 50000n;
        if (gameState.money < cost) {
            showToast(`펫 뽑기에는 ${formatNumber(cost)}원이 필요합니다.`, 'error'); return;
        }
        changeMoney(-cost, 'buy');
        
        modalContent.querySelector('#gachaResultContainer').innerHTML = `<div class="text-8xl animate-spin">🌰</div>`;
        
        setTimeout(() => {
            const totalWeight = GACHA_RATES.reduce((sum, pet) => sum + pet.weight, 0);
            let random = Math.random() * totalWeight;
            let resultPetType = GACHA_RATES[0].type;
            for (const pet of GACHA_RATES) {
                if (random < pet.weight) { resultPetType = pet.type; break; }
                random -= pet.weight;
            }
            addPet(resultPetType);
            renderAll();
            
            const petData = PET_DATA[resultPetType];
            modalContent.querySelector('#gachaResultContainer').innerHTML = `
                <div class="text-center animate-bounce">
                    <div class="text-7xl">${petData.img}</div>
                    <div class="text-2xl font-bold mt-2">${petData.name}</div>
                    <div class="text-lg px-3 py-1 rounded-full mt-1" style="background-color: ${getRarityColor(petData.rarity)}; color: white;">${petData.rarity}</div>
                </div>`;
        }, 1500);
    }
    
    function checkRebirthStatus() {
        document.getElementById('rebirthBtn').classList.toggle('hidden', gameState.money < 1000000000000n);
    }

    function doRebirth() {
        if (gameState.money < 1000000000000n) return;
        if (!confirm('정말로 환생하시겠습니까? 모든 진행 상황(업적 제외)이 초기화되지만, 영구적인 보너스를 얻습니다.')) return;
        
        const rebirths = gameState.rebirths + 1;
        const achievements = gameState.achievements; 
        const collectedPetTypes = gameState.collectedPetTypes;
        
        gameState = JSON.parse(JSON.stringify(initialGameState));
        gameState.money = 0n; // Ensure money is BigInt
        gameState.rebirths = rebirths;
        gameState.achievements = achievements;
        gameState.collectedPetTypes = collectedPetTypes;
        
        addPet('acorn'); 
        closeModal();
        showToast(`${rebirths}번째 환생! 모든 클릭 수입이 영구적으로 50% 증가합니다!`, 'success');
        initSystems();
        renderAll();
    }
    
    let managementSelection = [];
    function selectForManagement(petId, mode) {
        // ... (Logic is mostly the same, no BigInt changes needed here)
        const pet = findPetById(petId);
        if (pet.expeditionId !== null) {
            showToast('탐험 중인 펫은 선택할 수 없습니다.', 'error'); return;
        }
        const limit = mode === 'enhance' ? 2 : 3;

        const index = managementSelection.indexOf(petId);
        if (index > -1) {
            managementSelection.splice(index, 1);
        } else {
            if (managementSelection.length < limit) {
                if (managementSelection.length > 0) {
                    const firstPet = findPetById(managementSelection[0]);
                    if (firstPet.type === pet.type && firstPet.enhancement === pet.enhancement && firstPet.evolution === pet.evolution) {
                        managementSelection.push(petId);
                    } else { showToast('동일한 종류, 강화, 진화 단계의 펫만 선택 가능합니다.', 'error'); }
                } else {
                    managementSelection.push(petId);
                }
            }
        }
        showModal('managementModal', { currentTab: mode });
    }
    
    function doManagement(mode) {
        // ... (Logic is mostly the same, no BigInt changes needed here)
        const limit = mode === 'enhance' ? 2 : 3;
        if (managementSelection.length !== limit) return;
        
        const basePet = findPetById(managementSelection[0]);
        if (!basePet) { managementSelection = []; showModal('managementModal'); return; }

        if (mode === 'enhance') {
            const targetEnhancement = basePet.enhancement;
            if (targetEnhancement >= 10) { showToast('최대 강화 레벨입니다.', 'error'); return; }
            
            const successRate = ENHANCE_DATA[targetEnhancement].success;
            const rand = Math.random() * 100;

            if (rand < successRate) {
                basePet.enhancement++;
                showToast(`강화 성공! +${basePet.enhancement} ${getPetFullName(basePet, true)}이(가) 되었습니다!`, 'success');
            } else {
                basePet.enhancement = 0;
                showToast('강화 실패... 0강으로 초기화됩니다.', 'error');
            }
            removePetById(managementSelection[1]);

        } else if (mode === 'evolve') {
            const targetEvolution = basePet.evolution;
            if (targetEvolution >= EVOLVE_DATA.length) { showToast('최대 진화 단계입니다.', 'error'); return; }

            const successRate = EVOLVE_DATA[targetEvolution].success;
            const rand = Math.random() * 100;
            if (rand < successRate) {
                basePet.evolution++;
                showToast(`진화 성공! '${getPetFullName(basePet, false)}'(으)로 진화했습니다!`, 'success');
            } else {
                showToast('진화에 실패했습니다...', 'error');
            }
            removePetById(managementSelection[1]);
            removePetById(managementSelection[2]);
        }
        
        managementSelection = [];
        closeModal();
        renderAll();
    }

                    }).join('')}</div>
                    <button onclick="closeModal()" class="btn mt-6 w-full bg-gray-400 p-2 rounded-lg border-gray-600">닫기</button>
                </div>`;
            case 'expeditionModal': /* Similar to previous version, but updated for BigInt and UI */
                 return `<div class="modal p-6 rounded-2xl">
                    <h2 class="text-3xl font-bold mb-6 text-center">펫 탐험</h2>
                    <div class="grid grid-cols-1 gap-4 max-h-80 overflow-y-auto pr-2">${EXPEDITIONS.map(exp => {
                        const ongoing = gameState.expeditions.find(e => e.expeditionId === exp.id);
                        if (ongoing) {
                             const timeLeft = Math.max(0, ongoing.returnTime - Date.now()); const isComplete = timeLeft === 0;
                             return `<div class="bg-white p-3 rounded-lg shadow"><h3 class="font-bold">${exp.name} (탐험 중)</h3><p class="text-sm">예상 보상: ${formatNumber(ongoing.reward)}원</p><p class="text-sm my-2">남은 시간: ${formatTime(timeLeft)}</p><button onclick="claimExpedition(${ongoing.id})" class="btn w-full p-2 rounded text-white ${isComplete ? 'bg-green-500 border-green-700' : 'bg-gray-400 border-gray-600'}" ${isComplete ? '' : 'disabled'}>완료</button></div>`;
                        } else {
                            const availablePets = gameState.pets.filter(p => p.expeditionId === null);
                            return `<div class="bg-white p-3 rounded-lg shadow"><h3 class="font-bold">${exp.name}</h3><p class="text-sm">소요 시간: ${formatTime(exp.duration * 1000)}</p><p class="text-sm">필요 펫: ${exp.requiredPets}마리 (현재 ${availablePets.length}마리 가능)</p><button onclick="showExpeditionPetSelector(${exp.id})" class="btn w-full mt-2 p-2 rounded text-white ${availablePets.length >= exp.requiredPets ? 'bg-blue-500 border-blue-700' : 'bg-gray-400 border-gray-600'}" ${availablePets.length >= exp.requiredPets ? '' : 'disabled'}>출발</button></div>`;
                        }
                    }).join('')}</div>
                    <button onclick="closeModal()" class="btn mt-6 w-full bg-gray-400 p-2 rounded-lg border-gray-600">닫기</button>
                </div>`;
            case 'settingsModal':
                 return `<div class="modal p-6 rounded-2xl">
                    <h2 class="text-3xl font-bold mb-6 text-center">설정</h2>
                    <div class="mb-4">
                        <label class="block font-bold mb-1">머니 피버</label>
                        <button onclick="activateMoneyFever()" class="btn w-full bg-yellow-500 text-white p-2 rounded-lg border-yellow-700">활성화</button>
                    </div>
                    <div class="mb-4">
                        <label for="couponInput" class="block font-bold mb-1">쿠폰 입력</label>
                        <div class="flex gap-2"><input id="couponInput" type="text" class="w-full p-2 border-2 border-gray-400 rounded" placeholder="WELCOME2.5"><button onclick="redeemCoupon(document.getElementById('couponInput').value)" class="btn bg-green-500 text-white px-4 rounded-lg border-green-700">입력</button></div>
                    </div>
                     <div class="mt-6"><button onclick="if(confirm('정말 게임을 초기화하시겠습니까? 되돌릴 수 없습니다.')) resetGame();" class="btn w-full bg-red-600 text-white p-2 rounded-lg border-red-800">게임 초기화</button></div>
                    <button onclick="closeModal()" class="btn mt-6 w-full bg-gray-400 p-2 rounded-lg border-gray-600">닫기</button>
                </div>`;
            case 'rebirthModal':
                 return `<div class="modal w-11/12 max-w-md p-6 rounded-2xl text-center"><h2 class="text-3xl font-bold mb-4 text-purple-700">환생</h2><p class="text-lg mb-4">환생하여 모든 것을 초기화하는 대신, 영구적인 클릭 보너스를 얻으시겠습니까?</p><p class="mb-6 font-bold text-red-600">주의: 돈, 펫, 업그레이드가 초기화됩니다!</p><div class="text-xl mb-4">현재 보너스: +${gameState.rebirths * 50}%</div><div class="text-xl mb-6">환생 후 보너스: +${(gameState.rebirths + 1) * 50}%</div><button onclick="doRebirth()" class="btn w-full bg-purple-600 text-white p-3 rounded-lg border-purple-800">환생하기 (${formatNumber(1000000000000n)}원)</button><button onclick="closeModal()" class="btn mt-4 w-full bg-gray-400 p-2 rounded-lg border-gray-600">다음에 할게요</button></div>`;
            case 'offlineProgressModal':
                return `<div class="modal w-11/12 max-w-md p-6 rounded-2xl text-center"><h2 class="text-3xl font-bold mb-4">오프라인 보상</h2><p class="text-xl mb-2">${data.time} 동안 자리를 비우셨네요!</p><p class="text-xl mb-6">자동으로 <b class="text-green-600">${data.amount}원</b>을 벌었습니다!</p><button onclick="closeModal()" class="btn w-full bg-green-500 text-white p-3 rounded-lg border-green-700">확인</button></div>`;
            default: return ``;
        }
    }

    function showModal(modalId, data = {}) {
        modalContent.innerHTML = getModalHTML(modalId, data);
        modalContainer.classList.remove('hidden');
    }
    
    function showExpeditionPetSelector(expeditionId) {
        // This function would open another modal to select pets for the expedition
        const exp = EXPEDITIONS.find(e => e.id === expeditionId);
        let selectedPetIds = [];
        
        const petSelectorHTML = `
            <div class="modal w-11/12 max-w-2xl p-6 rounded-2xl">
                <h2 class="text-3xl font-bold mb-2 text-center">${exp.name}</h2>
                <p class="text-center mb-4">탐험에 보낼 펫 ${exp.requiredPets}마리를 선택하세요.</p>
                <div id="expeditionPetGrid" class="grid grid-cols-3 md:grid-cols-5 gap-2 max-h-64 overflow-y-auto bg-black/10 p-4 rounded-lg">
                    ${gameState.pets.filter(p => p.expeditionId === null).map(pet => `
                        <div class="p-2 rounded-lg cursor-pointer hover:bg-yellow-200" data-pet-id="${pet.id}" onclick="togglePetSelection(this, ${exp.requiredPets})">
                            ${createPetElement(pet, false).innerHTML}
                        </div>
                    `).join('')}
                </div>
                <div class="flex gap-2 mt-4">
                    <button onclick="closeModal()" class="btn w-1/2 bg-gray-400 p-2 rounded-lg border-gray-600">취소</button>
                    <button id="expeditionStartBtn" onclick="startExpeditionFromSelector(${exp.id})" class="btn w-1/2 bg-blue-500 text-white p-2 rounded-lg border-blue-700" disabled>출발</button>
                </div>
            </div>`;
        modalContent.innerHTML = petSelectorHTML;
    }

    function togglePetSelection(element, limit) {
        element.classList.toggle('bg-blue-300');
        const grid = document.getElementById('expeditionPetGrid');
        const selected = grid.querySelectorAll('.bg-blue-300');
        document.getElementById('expeditionStartBtn').disabled = selected.length !== limit;
    }

    function startExpeditionFromSelector(expeditionId) {
        const selectedElements = document.getElementById('expeditionPetGrid').querySelectorAll('.bg-blue-300');
        const petIds = Array.from(selectedElements).map(el => parseInt(el.dataset.petId));
        startExpedition(expeditionId, petIds);
    }

    function closeModal() {
        modalContainer.classList.add('hidden');
        modalContent.innerHTML = '';
        managementSelection = [];
    }
    
    function toggleEquip(petId) {
        const index = gameState.equippedPetIds.indexOf(petId);
        if (index > -1) {
            gameState.equippedPetIds.splice(index, 1);
        } else {
            if (gameState.equippedPetIds.length < gameState.petLimit) {
                gameState.equippedPetIds.push(petId);
            } else {
                showToast('펫 장착 슬롯이 가득 찼습니다!', 'error');
            }
        }
        showModal('inventoryModal');
        renderAll();
    }

    // --- UTILITIES ---
    function formatNumber(num) {
        if (typeof num !== 'bigint') num = BigInt(num);
        if (num === 0n) return "0";
        const units = ['', '만', '억', '조', '경', '해'];
        let result = '';
        let i = 0;
        while (num > 0n) {
            const remainder = num % 10000n;
            if (remainder > 0n) {
                result = remainder.toString() + units[i] + ' ' + result;
            }
            num /= 10000n;
            i++;
        }
        return result.trim();
    }
    function formatTime(ms, short = false) {
        if (ms < 0) ms = 0;
        let s = Math.floor(ms / 1000); let m = Math.floor(s / 60); let h = Math.floor(m / 60);
        s %= 60; m %= 60;
        if (short) {
            if (h > 0) return `${h}h ${m}m`;
            if (m > 0) return `${m}m ${s}s`;
            return `${s}s`;
        }
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
    function getRarityColor(rarity, isText = false) {
        const colors = {
            '일반': ['#a1a1aa', '#6b7280'], '희귀': ['#60a5fa', '#3b82f6'],
            '영웅': ['#a78bfa', '#8b5cf6'], '전설': ['#fb923c', '#f97316'],
            '신화': ['#f87171', '#ef4444'], '초월': ['#34d399', '#10b981'],
            '시크릿': ['#facc15', '#f59e0b'], '얼티밋': ['#ec4899', '#d946ef'],
            '???': ['#fca5a5', '#dc2626'],
        };
        return (colors[rarity] || ['#64748b', '#64748b'])[isText ? 1 : 0];
    }
    function findPetById(id) { return gameState.pets.find(p => p.id === id); }
    function showToast(message, type = 'default') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = 'fixed bottom-10 right-10 px-6 py-3 rounded-lg shadow-xl text-lg opacity-0 transform translate-y-5 transition-all duration-500 z-[100]';
        const colors = {'success': 'bg-green-600', 'error': 'bg-red-600', 'info': 'bg-blue-600'};
        toast.classList.add(colors[type] || 'bg-gray-800', 'text-white');
        toast.classList.remove('opacity-0', 'translate-y-5');
        setTimeout(() => toast.classList.add('opacity-0', 'translate-y-5'), 3000);
     }
    
    // --- SAVE/LOAD ---
    function saveGame() {
        try {
            // BigInt 값을 문자열로 변환하여 저장합니다.
            const replacer = (key, value) => typeof value === 'bigint' ? value.toString() : value;
            localStorage.setItem('dotoriGameSave_vRevamped', JSON.stringify(gameState, replacer));
        } catch (e) { console.error("저장에 실패했습니다.", e); }
    }
    function loadGame() {
        const savedGame = localStorage.getItem('dotoriGameSave_vRevamped');
        if (savedGame) {
            const loadedState = JSON.parse(savedGame);
            
            // BigInt를 처리할 수 있도록 기본 상태를 안전하게 복사합니다.
            const defaultState = JSON.parse(JSON.stringify(initialGameState, (k, v) => typeof v === 'bigint' ? v.toString() : v));
            gameState = { ...defaultState, ...loadedState };
            
            // 저장된 문자열 값을 다시 BigInt로 변환합니다.
            gameState.money = BigInt(gameState.money || '0');
             for(const key in gameState.achievements){
                if(gameState.achievements[key]) {
                    gameState.achievements[key].progress = BigInt(gameState.achievements[key].progress || '0');
                }
            }
            nextPetId = gameState.pets.length > 0 ? Math.max(-1, ...gameState.pets.map(p => p.id)) + 1 : 0;
            nextExpeditionId = gameState.expeditions.length > 0 ? Math.max(-1, ...gameState.expeditions.map(e => e.id)) + 1 : 0;
        } else {
            // 새 게임을 위해 기본 상태를 안전하게 복사합니다.
            gameState = JSON.parse(JSON.stringify(initialGameState, (k, v) => typeof v === 'bigint' ? v.toString() : v));
            gameState.money = 0n; // money를 BigInt로 설정합니다.
        }
    }
    function resetGame() {
        localStorage.removeItem('dotoriGameSave_vRevamped');
        window.location.reload();
    }
    
    window.onload = init;

    // --- 음악 재생 코드 ---
    const musicList = [
        'ad1.mp3',
        'ad2.mp3',
        'ad3.mp3'
    ];
    
    let currentMusicIndex = 0;
    const audioPlayer = new Audio();
    
    function playNextMusic() {
        if (currentMusicIndex >= musicList.length) {
            currentMusicIndex = 0;
        }
    
        audioPlayer.src = musicList[currentMusicIndex];
        audioPlayer.play().catch(error => {
            console.error('자동 재생 실패. 사용자의 상호 작용이 필요할 수 있습니다:', error);
        });
    
        currentMusicIndex++;
    }
    
    audioPlayer.addEventListener('ended', () => {
        playNextMusic();
    });
    
    window.addEventListener('load', () => {
        playNextMusic();
    });
    </script>
