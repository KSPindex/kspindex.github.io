<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:BOOT - I will return in 6 years</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000212;
            --accent-color: #5e6ad2;
            --text-secondary: #8a8f98;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* 우주 배경 효과 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0b0d21 0%, #000212 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .glow {
            position: fixed;
            width: 1000px;
            height: 600px;
            background: radial-gradient(circle, rgba(94, 106, 210, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* 상단 내비게이션 */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg-color) 70%, transparent 100%);
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.2em;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .github-link {
            transition: all 0.3s ease;
            opacity: 0.6;
            color: white;
        }

        .github-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* 메인 섹션 */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .countdown-container {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 4rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .progress-wrapper {
            width: 320px;
            margin-top: 3rem;
        }

        .progress-bg {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: uppercase;
        }

        .divider {
            height: 1px;
            width: 80px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 2rem 0;
        }

        .main-text {
            font-size: 1.25rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            font-weight: 300;
        }

        .date-text {
            font-size: 1.125rem;
            color: white;
            margin-top: 0.75rem;
            opacity: 0.9;
            font-family: 'JetBrains Mono', monospace;
        }

        /* 명언 섹션 */
        .quotes-section {
            width: 100%;
            max-width: 800px;
            padding: 100px 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .section-header {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent-color);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-header::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: var(--border-color);
        }

        .quote-card {
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .quote-card:hover {
            border-top-color: rgba(94, 106, 210, 0.5);
            transform: translateX(10px);
        }

        .quote-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #eceef2;
            margin-bottom: 15px;
        }

        .quote-author {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);}
            40% {transform: translate(-50%, -10px);}
            60% {transform: translate(-50%, -5px);}
        }

        /* --- 6년 뒤를 위한 엔딩 애니메이션 스타일 --- */
        #ending-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            pointer-events: none;
            display: none;
            background: radial-gradient(circle at center, #1a1b4b 0%, #000212 100%);
        }

        .ending-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 2, 18, 0.8);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 3s ease;
        }

        .ending-title {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 0.5em;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #fff, #5e6ad2, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        .ending-message {
            font-size: 1.25rem;
            line-height: 2;
            color: #d1d5db;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .countdown-container { gap: 1rem; }
            .time-value { font-size: 2.2rem; }
            .ending-title { font-size: 1.5rem; letter-spacing: 0.2em; }
        }
    </style>
</head>
<body>

    <canvas id="ending-canvas"></canvas>
    <div class="stars-container" id="stars"></div>
    <div class="glow" id="main-glow"></div>

    <header class="nav-header">
        <div class="logo">RE:BOOT</div>
        <a href="https://github.com/KSPindex/kspindex.github.io" target="_blank" class="github-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.042-1.416-4.042-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        </a>
    </header>

    <section class="hero-section" id="hero">
        <div class="fade-in" style="display: flex; flex-direction: column; align-items: center;">
            <div class="main-text">I will return in 6 years</div>
            <div class="date-text">2026.01.15 - 2032.01.01</div>

            <div class="divider"></div>

            <div class="countdown-container" id="countdown">
                <div class="time-block"><span class="time-value" id="days">000</span><span class="time-label">Days</span></div>
                <div class="time-block"><span class="time-value" id="hours">00</span><span class="time-label">Hours</span></div>
                <div class="time-block"><span class="time-value" id="minutes">00</span><span class="time-label">Minutes</span></div>
                <div class="time-block"><span class="time-value" id="seconds">00</span><span class="time-label">Seconds</span></div>
            </div>

            <div class="progress-wrapper">
                <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
                <div class="progress-info">
                    <span>Journey Progress</span>
                    <span id="progress-percent">0%</span>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">The wisdom of the path</div>
    </section>

    <section class="quotes-section">
        <div class="section-header">Patience & Persistence</div>
        <div id="quotes-container"></div>
        <div style="height: 100px;"></div>
    </section>

    <div class="ending-overlay" id="ending-overlay">
        <h1 class="ending-title">RE:BOOT COMPLETE</h1>
        <div class="ending-message" id="ending-message"></div>
    </div>

    <script>
        const quotesData = [
            { t: "Success is not final, failure is not fatal: it is the courage to continue that counts.", a: "Winston Churchill" },
            { t: "It does not matter how slowly you go as long as you do not stop.", a: "Confucius" },
            { t: "When you feel like quitting, think about why you started.", a: "Unknown" },
            { t: "The two most powerful warriors are patience and time.", a: "Leo Tolstoy" },
            { t: "The future depends on what you do today.", a: "Mahatma Gandhi" },
            { t: "Don't watch the clock; do what it does. Keep going.", a: "Sam Levenson" },
            { t: "Everything you've ever wanted is on the other side of fear.", a: "George Addair" },
            { t: "Hardships often prepare ordinary people for an extraordinary destiny.", a: "C.S. Lewis" },
            { t: "Believe you can and you're halfway there.", a: "Theodore Roosevelt" },
            { t: "Your time is limited, so don't waste it living someone else's life.", a: "Steve Jobs" },
            { t: "If you're going through hell, keep going.", a: "Winston Churchill" },
            { t: "The only way to do great work is to love what you do.", a: "Steve Jobs" },
            { t: "It always seems impossible until it's done.", a: "Nelson Mandela" },
            { t: "The only limit to our realization of tomorrow will be our doubts of today.", a: "Franklin D. Roosevelt" },
            { t: "Life is what happens when you're making other plans.", a: "John Lennon" },
            { t: "Fall seven times and stand up eight.", a: "Japanese Proverb" },
            { t: "Everything has beauty, but not everyone can see.", a: "Confucius" },
            { t: "The best time to plant a tree was 20 years ago. The second best time is now.", a: "Chinese Proverb" },
            { t: "Eighty percent of success is showing up.", a: "Woody Allen" },
            { t: "Either you run the day, or the day runs you.", a: "Jim Rohn" },
            { t: "An unexamined life is not worth living.", a: "Socrates" }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }

        // 카운트다운 상수
        const startDate = new Date('2026-01-15T00:00:00').getTime();
        const targetDate = new Date('2032-01-01T00:00:00').getTime();
        const totalDuration = targetDate - startDate;
        let endingTriggered = false;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0 && !endingTriggered) {
                triggerEnding();
                return;
            }

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = String(days).padStart(3, '0');
                document.getElementById('hours').innerText = String(hours).padStart(2, '0');
                document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
                document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

                const elapsed = now - startDate;
                const progress = Math.max(0, Math.min(100, (elapsed / totalDuration) * 100));
                document.getElementById('progress-bar').style.width = progress + "%";
                document.getElementById('progress-percent').innerText = progress.toFixed(6) + "%";
            }
        }

        function triggerEnding() {
            endingTriggered = true;
            const canvas = document.getElementById('ending-canvas');
            const overlay = document.getElementById('ending-overlay');
            const message = document.getElementById('ending-message');
            
            canvas.style.display = 'block';
            overlay.style.display = 'flex';
            
            const text = "안녕, 6년 전의 당신이 보낸 기록이 드디어 마침표를 찍었어.\n\n" + 
                         "긴 시간 동안 포기하지 않고 여기까지 달려오느라 정말 고생 많았어.\n" +
                         "2026년에 꿈꾸던 그 모습이 지금의 당신이 맞을까?\n" +
                         "분명 그때보다 훨씬 단단하고 멋진 사람이 되어있을 거라고 믿어.\n\n" +
                         "이제 카운트다운은 끝났어. 당신의 새로운 시작을 진심으로 축하해.";
            
            let i = 0;
            setTimeout(() => {
                overlay.style.opacity = '1';
                const timer = setInterval(() => {
                    message.innerText += text[i];
                    message.style.opacity = '1';
                    message.style.transform = 'translateY(0)';
                    i++;
                    if (i >= text.length) clearInterval(timer);
                }, 70);
            }, 1000);

            startParticleExplosion(canvas);
        }

        function startParticleExplosion(canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            class Particle {
                constructor() {
                    this.x = canvas.width / 2;
                    this.y = canvas.height / 2;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * 15;
                    this.speedY = (Math.random() - 0.5) * 15;
                    this.color = `hsl(${Math.random() * 60 + 220}, 70%, 70%)`;
                    this.life = 1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life -= 0.005;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.life;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (particles.length < 500 && Math.random() > 0.1) {
                    particles.push(new Particle());
                }
                particles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    if (p.life <= 0) particles.splice(index, 1);
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = () => {
            createStars();
            const container = document.getElementById('quotes-container');
            shuffle(quotesData).forEach(q => {
                const card = document.createElement('div');
                card.className = 'quote-card';
                card.innerHTML = `<p class="quote-text">"${q.t}"</p><p class="quote-author">— ${q.a}</p>`;
                container.appendChild(card);
            });
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
